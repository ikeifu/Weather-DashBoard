<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-dark is-small">
      <div class="hero-body">
        <h1 class="title navTitle">Weather Dashboard</h1>
      </div>
    </section>
    <div class="tile is-ancestor">
      <div class="tile is-parent is-4">
        <article class="tile is-child box">
          <h1 class="title">Search for a city:</h1>
          <div class="content">
            <div class="field">
              <div class="control">
                <div class="columns">
                  <input
                    class="input cityValue column-8"
                    type="text"
                    placeholder="City"
                  />
                  <a class="button is-primary column-4 searchBtn">Search</a>
                </div>
                <div class="cityIndex"></div>
              </div>
            </div>
          </div>
        </article>
      </div>
      <div class="tile is-parent is-vertical is-8">
        <div class="tile is-child box">
          <p class="title city">City</p>
          <br />
          <p class="temperature">Temperature:</p>
          <br />
          <p class="humidity">Humidity:</p>
          <br />
          <p class="windSpeed">Wind Speed:</p>
          <br />
          <p class="uvIndex">UV Index:</p>
        </div>
        <div class="tile is-child box">
          <h1 class="title">5-Day Forecast:</h1>
          <div class="fiveDayContainer columns">

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      var APIKey = "e8f89c7f6e46ebcce4956f65813111a9 ";
      $(".searchBtn").on("click", function () {
        // New cities added
        var cityValue = $('.cityValue').val();
        // var cityValue = $(this).siblings()[0].value;
        // console.log(cityValue);
        var cityDiv = $("<div>");
        var newCity = $(
          '<button class="button is-light is-large is-fullwidth">'
        );
        $(newCity).text(cityValue);
        // console.log(newCity);
        $(".cityIndex").append(cityDiv);
        $(cityDiv).prepend(newCity);
        var queryURL =
          "https://api.openweathermap.org/data/2.5/weather?q=" +
          cityValue +
          "&units=imperial&appid=" +
          APIKey;

        var forecastURL =
          "https://api.openweathermap.org/data/2.5/forecast?q=" +
          cityValue +
          "&units=imperial&appid=" +
          APIKey;
        // 5 day Forecast
        $.ajax({
          url: forecastURL,
          method: "GET",
        }).then(function (response) {
          // console.log(response);
          for (var i = 0; i < 5; i++) {
            var day = response.list[i];
            console.log(day);
            var dayTemp = day.main.temp;
            var dayHumidity = day.main.humidity;
            var theDay = moment()
              .add(i + 1, "days")
              .format("LL");
                var icon = day.weather[0].icon;
                console.log(icon)
            var iconURL = "http://openweathermap.org/img/wn/" + icon + ".png";
              console.log(iconURL)
            console.log(theDay);
            // console.log(dayTemp);
            // console.log(dayHumidity);
          var cardDiv = $('<div class="card column-2 has-background-info">');
          var iconDiv = $('<img>');
          var tempDiv = $('<div>');
          var humidDiv = $('<div>');
          var dayDiv = $('<h6>');
          $(tempDiv).text("Temp: " + dayTemp);
          $(humidDiv).text("Humidity " + dayHumidity);
          $(iconDiv).attr("src", iconURL);
          $(dayDiv).text(theDay);
          $('.fiveDayContainer').append(cardDiv);
          $(cardDiv).prepend(dayDiv);
          $(cardDiv).append(iconDiv);
          $(cardDiv).append(tempDiv);
          $(cardDiv).append(humidDiv);
            // fiveDay();
          }

          
        });
        // Main board
        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
          $(".city").text(
            "City: " + response.name + " " + "(" + moment().format("LL") + ")"
          );
          $(".temperature").text("Temperature: " + response.main.temp);
          $(".humidity").text("Humidity: " + response.main.humidity);
          $(".windSpeed").text("Wind Speed: " + response.wind.speed);
          var lon = response.coord.lon;
          var lat = response.coord.lat;
          var uvUrl =
            "http://api.openweathermap.org/data/2.5/uvi?lat=" +
            lat +
            "&lon=" +
            lon +
            "&appid=" +
            APIKey;
          $.ajax({
            url: uvUrl,
            method: "GET",
          }).then(function (response) {
            // console.log(response);
            var uvi = $('<span class="tag">');
            var uvNum = response.value;
            $(uvi).text(" " + uvNum);
            if (uvNum <= 2) {
              uvi.addClass("is-success");
            } else if (uvNum <= 5) {
              uvi.addClass("is-warning");
            } else {
              uvi.addClass("is-danger");
            }
            $(".uvIndex").append(uvi);
          });
        });
      });
      // function fiveDay() {
      //   console.log("working");
      //   var cardDiv = $('<div class="card column-2 has-background-info">');
      //   var tempDiv = $('<div>');
      //   var humidDiv = $('<div>');
      //   var dayDiv = $('<div>');
      //     $(tempDiv).text(dayTemp);
      //     $(humidDiv).text(dayHumidity);
      //     $(dayDiv).text(theDay);
      //   $('.fiveDayContainer').append(cardDiv);
      //   $(cardDiv).prepend(dayDiv);
      //   $(cardDiv).append(tempDiv);
      //   $(cardDiv).append(humidDiv);
      // }
    </script>
  </body>
</html>
